version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers

  working_directory: ~/repo

  steps:
    - checkout

    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}

    - run:
        name: Install
        command: npm install

    - run:
      name: test
      command: npm run test
